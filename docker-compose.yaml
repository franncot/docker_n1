version: '3'

services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
     - 295network
    volumes:
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongo
    networks:
      - 295network

  backend:
    image: franncot/backend:v2
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - 295network

  frontend:
    image: franncot/frontend:v2
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - 295network

networks:
  295network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.100.0.0/16
